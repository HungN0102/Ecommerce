{% include 'store/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<body>

    <style>
        body {
            background-color: grey;
        }
    </style>

    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3 class='text-center'>Delete your account</h3>
        
        <form action="" method='POST' autocomplete='off'>
            {% csrf_token %}
            <div class="text-center">
                <button type='submit' class='btn btn-secondary btn-lg btn-block p-2 bg-danger'>
                    &nbsp; Delete
                </button>
    
                <a href="{% url 'dashboard' %}" class="btn btn-lg btn-primary my-2"> Cancel </a>
            </div>
        </form>
    </div>
    <br>
    <br>
</body>
{% endblock %}
