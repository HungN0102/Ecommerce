{% include 'store/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<body>

    <style>
        body {
            background-color: grey;
        }
    </style>

    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Update your account</h3>
        
        <br>
        <br>

        <form action="" method='POST' autocomplete='off'>
            {% csrf_token %}
            {{ user_form|crispy }}
            <br>
            <br>
            <button type='submit' class='btn btn-secondary btn-lg w-100 btn-block p-2'>
                &nbsp; Update
            </button>
        </form>
    </div>
    <br>
    <br>
</body>
{% endblock %}
